<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hours.css">
</head>
<body>
    
    <h2>Hours to Minutes Converter</h2>
    

<label for="hours">Enter hours:</label>
<input type="number" id="hours" min="0" step="any">
<button onclick="convertHoursToMinutes()">Convert</button>
<p id="result"></p>
<!-- <img src="hour.jpeg" > -->


<script>
function convertHoursToMinutes() {
    var hours = parseFloat(document.getElementById("hours").value);
    var minutes = hours * 60;
    document.getElementById("result").innerHTML = hours +" hours is equal to " + minutes + " minutes.";
}
</script>
</body>
</html>
